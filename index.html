<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Metabanq-v2</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="assets/css/all.css" />
  <!--bootstrap -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <!-- scripts -->
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <!-- scripts ends -->
  <link rel="stylesheet" type="text/css" href="assets/css/main.min.css" />
</head>
<body>
  <section class="d-flex justify-content-center bd-highlight mb-3 pt-5 bg">
    <div class="container">
      <div class=" text-center " role="alert" aria-live="assertive" aria-atomic="true">
        <!-- Metabanq Text-->
        <img src="assets/img/logoFooterMetabanq.png" alt="logoFooterMetabanq.png" class="mt-5 pt-5 img-fluid">
        <h2>
          <!-- Top icon -->
          <button type="button" class="btn bg-transparent metsplashpa float-right " data-toggle="modal"
            data-target="#met-login-modal">
            CLICK ANYWHERE TO BEGIN
          </button>
        </h2>
      </div>

      <div class="footer text-center ">
        <span class="span1">
          Total footage processed: 57,362 hours<br></span>
        <span class="span2-JKU01F main-table-element-heading">Metabanq: Metadata made easy
        </span>
      </div>


  </section>


 <!-- Login modal -->
 <section class="modal metuacloginmodal  fade my-5 " id="met-login-modal" tabindex="-1" aria-labelledby="met-login" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header px-3">
        <!-- Metabanq Text-->
        <img src="assets/img/logoFooterMetabanq.png" alt="logoFooterMetabanq.png" class="mt-5 pt-5 pb-3 img-fluid">
        <div class="d-flex justify-content-end login_icon">
          <!-- Top icon -->
          <img src="assets/img/svg/file_example_SVG_20kB.svg" alt="login icon" />
        </div>
        <button type="button" class="btn-transparent" data-dismiss="modal" aria-label="Close">
          <!-- <span aria-hidden="true">&times;</span> -->
          <div class="glyph-faplus ">
            <div class="plus-4VRRlQ ">
              <img class="plus-BaiawS" src="assets/img/close.png">
            </div>
          </div>
        </button>
      </div>
      <div class="modal-body">
        <div class=" " role="alert" aria-live="assertive" aria-atomic="true">

          <div class="card-body py-2 pb-1 text-center">
            <!-- Welcome Box -->

            <div class="welcomeBox p-2 mb-4">

              <h1 class="text-1">Welcome to Metabanq!</h1>

              <span class="pleaseente">Please enter your credentials.</span>
            </div>
            <!-- Form Starts -->
            <form class="loginForm">
              <!-- Email input -->
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="email" class="control-label">Email</label>
                </div>
                <div class="col-auto  flex-grow-1">
                  <input type="text" name="email" id="email"
                    class="form-control textTechField blk eMail checkAndEnableDisableSaveButton error"
                    placeholder="Enter your email...">
                </div>
              </div>

              <!-- Password input -->

              <div class="row g-3 align-items-center my-1">
                <div class="col-auto my-1">
                  <label for="password" class="control-label">Password</label>
                </div>
                <div class="col-auto  flex-grow-1 my-1">
                  <input type="password" name="password" id="password" aria-describedby="passwordHelpInline"
                    class="form-control textTechField blk checkAndEnableDisableSaveButton error"
                    placeholder="Enter your password...">

                </div>

              </div>

            </form>


          </div>

          <!-- Login submit Section -->

        </div>

      </div>
      <div class="modal-footer">
        <div class="d-flex bd-highlight flex-row-reverse my-1 mx-4">

          <div class="p-4 bd-highlight text-right">
            <a class="contextual-subheading" href="#">…can’t log in?</a></div>
          <div class="p-2 bd-highlight text-right">
            <button type="submit" class="btn btn-primary btn-block ">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>

</html>
