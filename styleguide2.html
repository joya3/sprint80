<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!--bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		
    <!-- scripts -->
    <script src=
"https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
				integrity=
"sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
				crossorigin="anonymous"></script>
		<script src=
"https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
				integrity=
"sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
				crossorigin="anonymous"></script>
		
    <!-- scripts ends -->

  <link rel="stylesheet" type="text/css" href="assets/css/common.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/met-style.css" />
</head>

<body>

  <!--Grid row-->

  <section class="d-flex justify-content-center bd-highlight mb-3 my-5 mw-6h">
       <div class="mx-5 mt-5 text-center shadow-2-strong" role="alert" aria-live="assertive" aria-atomic="true">
        <!-- Metabanq Text-->
        <img src="assets/img/logoFooterMetabanq.png" alt="logoFooterMetabanq.png"
          class="mt-5 pt-5">
        <h2>
          <!-- Top icon -->
         
          <button type="button" class="btn bg-transparent btn-lg float-right" data-toggle="modal" data-target="#met-login-modal">
            CLICK ANYWHERE TO BEGIN
          </button>
        </h2>
      </div>

      

  </section>
<!-- Login modal -->
  <section>
      <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="met-login-modal" tabindex="-1" aria-labelledby="met-login" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
         <!-- Metabanq Text-->
         <img src="assets/img/logoFooterMetabanq.png" alt="logoFooterMetabanq.png"
         class="mt-5 pt-5 pb-3">
       <div class="d-flex justify-content-end login_icon">
         <!-- Top icon -->
         <img src="assets/img/file_example_SVG_20kB.svg" alt="login icon" />
       </div>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
          <!-- <span aria-hidden="true">&times;</span> -->
        </button>
      </div>
      <div class="modal-body">
          <div class=" " role="alert" aria-live="assertive" aria-atomic="true">
           
            <div class="card-body px-5 py-4 pb-1 text-center">
              <!-- Welcome Box -->
      
              <div class="welcomeBox p-3 mb-4">
      
                <h2 class="welcometoM">Welcome to Metabanq!</h2>
      
                <span>Please enter your credentials.</span>
              </div>
              <!-- Form Starts -->
              <form class="loginForm">
                <!-- Email input -->
                <div class="row g-3 align-items-center">
                  <div class="col-auto">
                    <label for="email" class="control-label">Email</label>
                  </div>
                  <div class="col-auto  flex-grow-1">
                    <input type="text" name="email" id="email"
                      class="form-control textTechField blk eMail checkAndEnableDisableSaveButton error"
                      placeholder="Enter your email...">
                  </div>
                </div>
      
                <!-- Password input -->
      
                <div class="row g-3 align-items-center my-1">
                  <div class="col-auto">
                    <label for="password" class="control-label">Password</label>
                  </div>
                  <div class="col-auto  flex-grow-1">
                    <input type="password" name="password" id="password" aria-describedby="passwordHelpInline"
                      class="form-control textTechField blk checkAndEnableDisableSaveButton error"
                      placeholder="Enter your password...">
      
                  </div>
      
                </div>
      
              </form>
      
      
            </div>
      
            <!-- Login submit Section -->
           
          </div>
      
      </div>
      <div class="modal-footer">
        <div class="d-flex bd-highlight flex-row-reverse my-2 mx-3">
      
          <div class="p-2 bd-highlight text-right"><a class="cant-log-in" href="#">…CAN’T LOG IN?</a></div>
          <div class="p-2 bd-highlight text-right">
            <button type="submit" class="btn btn-primary btn-lg btn-block ">
              Login
            </button>
          </div>
        </div><!-- 
          <button type="button" class="btn btn-success">Login</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button> -->
      </div>
    </div>
  </div>
</div>
  </section>

  <!--Grid row-->

</body>

</html>
